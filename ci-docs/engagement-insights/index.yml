### YamlMime:Landing
title: Dynamics 365 Customer Insights में एंगेजमेन्ट इनसाइट्स (पूर्वावलोकन) क्षमता
summary: अपनी वेबसाइटों के लिए डेटा एकत्र करें. अपनी साइटों पर ग्राहकों की इंटरैक्शन और उपयोग को इंटरैक्टिव रूप से समझें. ग्राहक प्रोफ़ाइल रिपोर्ट के साथ अपने रीयल-टाइम व्यवहार विश्लेषण को समृद्ध करने के लिए एंगेजमेन्ट इनसाइट्स और ऑडियंस इनसाइट्स के बीच गहन एकीकरण का उपयोग करें. समृद्ध ग्राहक डेटा के साथ रीयल-टाइम व्यवहार डेटा प्राप्त करने के लिए वेब गतिविधियों के साथ ग्राहक प्रोफ़ाइल को समृद्ध करें. अपने ग्राहक डेटा से तत्काल मान प्राप्त करने के लिए अपने व्यवसाय को बदलें.
