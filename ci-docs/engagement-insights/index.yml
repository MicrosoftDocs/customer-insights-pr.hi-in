### YamlMime:Landing
title: सहभागिता जानकारी पूर्वावलोकन समाप्त होता है
summary: Dynamics 365 Customer Insights सहभागिता अंतर्दृष्टि क्षमता पूर्वावलोकन 15 फरवरी, 2022 को समाप्त हो गया। इस बदलाव का मतलब है कि Customer Insights परीक्षण अनुभव में अब फ़नल बनाने की क्षमता और न ही अन्य रिपोर्टिंग कार्यक्षमता शामिल है। हम आपको Customer Insights, Microsoft Customer Data Platform (CDP) की कई अन्य विशेषताओं का पता लगाने और उनका मूल्यांकन करने के लिए आमंत्रित करते हैं। यदि क्षमता पूर्वावलोकन की समाप्ति के बारे में आपके कोई प्रश्न हैं, तो कृपया सीधे अपनी Microsoft खाता टीम से संपर्क करें। आपकी खाता टीम आपको आगामी लॉन्च के बारे में अप-टू-डेट रखेगी। धन्यवाद!
